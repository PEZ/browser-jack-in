<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 380px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
    }
    .step {
      margin-bottom: 16px;
    }
    .step-header {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 8px;
    }
    .port-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }
    .port-row label {
      font-size: 13px;
    }
    .port-row input {
      width: 70px;
      padding: 4px 8px;
      font-size: 14px;
    }
    .command-box {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    code {
      flex: 1;
      background: #f4f4f4;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-family: ui-monospace, monospace;
      overflow-x: auto;
      white-space: nowrap;
    }
    .copy-btn {
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 4px;
      flex-shrink: 0;
    }
    .copy-btn:hover {
      background: #f0f0f0;
    }
    button#connect {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .connect-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .connect-target {
      font-size: 13px;
      font-family: ui-monospace, monospace;
      color: #666;
    }
    .status {
      margin-top: 12px;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>DOM REPL</h1>

  <div class="step">
    <div class="step-header">1. Start the browser-nrepl server</div>
    <div class="port-row">
      <label for="nrepl-port">nREPL port:</label>
      <input type="number" id="nrepl-port" value="1339" min="1" max="65535">
      <label for="ws-port">WebSocket port:</label>
      <input type="number" id="ws-port" value="1340" min="1" max="65535">
    </div>
    <div class="command-box">
      <code id="server-cmd"></code>
      <button class="copy-btn" id="copy-cmd">Copy</button>
    </div>
  </div>

  <div class="step">
    <div class="step-header">2. Connect browser to server</div>
    <div class="connect-row">
      <span class="connect-target" id="connect-target">localhost:1340</span>
      <button id="connect">Connect</button>
    </div>
  </div>

  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
